language: php
dist: trusty

php:
  - 7.1

install:
  - travis_retry composer install --no-interaction

services:
  - mysql
  
before_script:
  - mysql -e 'create database test;'
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - cp .env.testing .env
  - npm install
  - php artisan key:generate
  - php artisan migrate:refresh --seed
  - php artisan serve &
 
script:
  - php artisan dusk
